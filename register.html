<html>
    <head>
        <title>TaniGo</title>
        <link rel="stylesheet" href="style.css" /> 
    </head>
    <body>
        <div class="register-container" id="register">
            <div class="login-left">
                <a href="index.html">
                    <img src="TaniGo_logo.png" alt="TaniGo Logo" class="logo">
                </a>
                <h1>Buat Akun<br>Anda!</h1>
            </div>
            <div class="register-right">
                <h2>Register</h2>
                <form action="login.html">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" required>

                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required>

                    <label for="email">Nomor HP</label>
                    <input type="text" id="nomorhp" name="nomorhp" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Sign Up</button>
                </form>
                <p class="login-text">Anda sudah memiliki akun? <a href="login.html">Log In</a></p>
            </div>
        </div>
        </div>
    </body>
</html>
